<!DOCTYPE html>
<html>
<head>
    <title>Video Inference Stream</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        // Function to update inference results
        function updateResults() {
            fetch('/inference_results')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('inference-results').innerHTML = 
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => console.error('Error fetching results:', error));
        }

        // Update results every second
        document.addEventListener('DOMContentLoaded', function() {
            // Initial update
            updateResults();
            // Set interval to update regularly
            setInterval(updateResults, 1000);
        });
    </script>
</head>
<body>
    <h1>Video Inference Stream</h1>
    <div class="container">
        <div class="video-container">
            <img src="/video_feed" alt="Video Stream">
        </div>
        <div class="results-container">
            <h2>Inference Results</h2>
            <div id="inference-results">Loading...</div>
        </div>
    </div>
</body>
</html>
